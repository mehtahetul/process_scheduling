<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Scheduling Algorithms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Process Scheduling Algorithms</h1>
        <p class="description">
            Compare different process scheduling algorithms. Input the number of processes and their details, 
            select an algorithm, and this tool will compute and visualize the results for you.
        </p>

        <div class="input-form">
            <h2>Input Processes</h2>
            
            <label for="num-processes">Number of Processes:</label>
            <input type="number" id="num-processes" min="1" required>
            
            <div id="process-details"></div>

            <label for="algorithm">Select Scheduling Algorithm:</label>
            <select id="algorithm">
                <option value="FCFS">First Come First Serve (FCFS)</option>
                <option value="SJF">Shortest Job First (SJF)</option>
                <option value="SRTF">Shortest Remaining Time First (SRTF)</option>
                <option value="RR">Round Robin</option>
            </select>
            <div id="algorithm-description"></div>
            <label for="quantum" id="quantum-label" style="display:none;">Time Quantum (for RR):</label>
            <input type="number" id="quantum" min="1" style="display:none;">

            <div class="button-group">
                <button id="add-process">Add Process</button>
                <button id="remove-process">Remove Process</button>
            </div>

            <button onclick="scheduleProcesses()">Schedule Processes</button>
        </div>

        <div id="output"></div>
        <div id="averages">
            <p id="average-turnaround-time"></p>
            <p id="average-waiting-time"></p>
        </div>
    </div>

    <footer>
        Developed by <a href="https://www.linkedin.com/in/hetulmehta/" target="_blank" rel="noopener noreferrer">Hetul Mehta</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
